jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend   # <-- add this line

      - name: Run tests
        run: npm test
        working-directory: ./frontend   # <-- add this line

      - name: Build
        run: npm run build
        working-directory: ./frontend   # <-- add this line
